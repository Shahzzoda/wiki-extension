<!DOCTYPE html>
<html>
    
<head>
    <title>New Tab</title>
    <script src="scripts/d3.v7.min.js"></script>
    <script src="scripts/chart.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <!-- change name, sounds cringe like ad -->
        <h1>Your Personal Wiki Journey</h1> 
        <div class="switch-field">
            <input class="switch-field-input" type="radio" id="radio-three" name="switch-two" value="24" checked/>
            <label for="radio-three">24 Hours</label>
            <input class="switch-field-input" type="radio" id="radio-four" name="switch-two" value="48" />
            <label for="radio-four">48 Hours</label>
            <input class="switch-field-input" type="radio" id="radio-five" name="switch-two" value="168" />
            <label for="radio-five">1 week</label>
        </div>
    </header>
    <div id="container"></div>
    <div id="range-slider">
        <input id="range-slider__range" type="range" value="1200" min="0" max="1500">
        <span id="range-slider__value">1200</span>
    </div>

</body>

</html>
